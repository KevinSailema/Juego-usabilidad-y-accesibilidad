<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/score.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/background.jpg" alt="Fondo del juego un restaurante hermoso" class="img-fluid">
                <div class="encabezado">
                    <h1 class="bounce-animation">Puntajes</h1>
                    <div id="score-display" class="text-center">Puntaje Final: 0</div>
                    <div id="levels-completed-display" class="text-center">Niveles Completados: 0</div>
                    <button id="reset-score" class="btn btn-secondary btn-lg">Reiniciar Puntaje</button>
                    <br>
                    <button class="btn btn-secondary btn-lg" id="regresar" onclick="location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> Regresar al menu principal
                      </button>
                </div>
                
                
            </div>
        </div>
    </div>

    <script>
        displayScore();

        document.getElementById("reset-score").addEventListener("click", function() {
            resetScore();
        });
    </script>

    <script src="js/script.js"></script>
</body>
</html>
