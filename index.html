<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/background.jpg" alt="Fondo del juego" class="img-fluid">
                <div class="encabezado">
                    <h1 class="bounce-animation">Menu Principal</h1>
                </div>
                <div class="botones">
                    <button class="btn " id="jugar" onclick="location.href='niveles.html'">Jugar</button>
                    <br>
                    <button class="btn " id="puntajes" onclick="location.href='puntajes.html'">Ver puntajes</button>
              
                    <button class="btn btn-primary" id="activarMusica">Activar Música</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="musica" loop>
        <source src="assets/audio/menuPrincipal.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>


    <script>
        document.getElementById('activarMusica').addEventListener('click', function() {
    audio.play();
});
        // Obtener el elemento de audio
        var audio = document.getElementById('musica');

        // Establecer el volumen al 10%
        audio.volume = 0.03;

        // Reproducir la música automáticamente al cargar la página
        window.onload = function() {
          audio.play();
        };
    </script>

    <script src="js/script.js"></script>
</body>
</html>
